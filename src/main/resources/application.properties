spring.application.name=uniWorksDB
spring.datasource.url=jdbc:postgresql://localhost:5432/uniWorksDB
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.maximum-pool-size=10

security.jwt.secret-key=your-super-secret-key-32-characters-minimum
security.jwt.issuer=uniWorks

spring.web.cors.allowed-origin-patterns=http://localhost:3000
spring.web.cors.allow-credentials=true
spring.web.cors.allowed-methods=GET, POST, PUT, DELETE, OPTIONS
spring.web.cors.allowed-headers=*
